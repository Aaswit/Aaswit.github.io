    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayResult() {
            const resultDiv = document.getElementById('result');
            const enteredWord = getQueryParam('search');

            if (enteredWord) {
                resultDiv.textContent = `${enteredWord} Itinerary`;
            } else {
                resultDiv.textContent = 'No search query found.';
            }
        }

        function initTyped() {
            const typed = new Typed('#typed', {
                strings: ['Easy Itinerary Generator', 'Your AI Travel Planner', 'Powered by AI'],
                typeSpeed: 60,
                showCursor: false,
                onComplete: function () {
                    displayResult();
                }
            });
        }

        window.onload = initTyped;

        // Increment and decrement
        document.addEventListener("DOMContentLoaded", function () {
            const daysInput = document.getElementById("daysInput");
            const decrementButton = document.querySelector(".decrement");
            const incrementButton = document.querySelector(".increment");
            let totalDays = 1; // Default value

            // Function to update the input value and totalDays variable
            function updateValue(newValue) {
                if (newValue >= 1 && newValue <= 7) {
                    totalDays = newValue;
                    daysInput.value = totalDays;
                }
            }

            // Initial setup with default value
            updateValue(totalDays + "days");

            // Increment button click event
            incrementButton.addEventListener("click", function () {
                if (totalDays < 7) {
                    updateValue(totalDays + 1);
                }
            });

            // Decrement button click event
            decrementButton.addEventListener("click", function () {
                if (totalDays > 1) {
                    updateValue(totalDays - 1);
                }
            });
        });

    </script>
